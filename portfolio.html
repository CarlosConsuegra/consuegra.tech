<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio | Carlos Consuegra</title>
    <style>
        /* Core Styles from index.html */
        :root {
            --deep-purple: #1a1025;
            --medium-purple: #2d1b3d;
            --light-purple: #432c55;
            --neon-green: #39FF14;
            --slate: #b8b8d1;
            --light-slate: #d8d8e8;
            --lightest-slate: #e8e8f5;
            --font-mono: "SF Mono", "Fira Code", "Fira Mono", monospace;
            --font-sans: "Calibre", "Inter", "San Francisco", "SF Pro Text", -apple-system, system-ui, sans-serif;
            --transition: all 0.3s cubic-bezier(0.645, 0.045, 0.355, 1);
        }

        body {
            background-color: var(--deep-purple);
            color: var(--slate);
            font-family: var(--font-sans);
            line-height: 1.6;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }

        nav {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(26, 16, 37, 0.85);
            backdrop-filter: blur(10px);
            padding: 1rem 0;
            z-index: 100;
            transition: var(--transition);
        }

        .nav-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        .logo {
            color: var(--neon-green);
            font-family: var(--font-mono);
            font-size: 1.5rem;
            text-decoration: none;
            text-shadow: 0 0 10px rgba(57, 255, 20, 0.5);
        }

        .portfolio {
            padding: 5rem 2rem;
            max-width: 1200px;
            margin: auto;
            text-align: center;
        }

        .parallax-content {
            background: rgba(45, 27, 61, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(57, 255, 20, 0.1);
            padding: 2rem;
            border-radius: 8px;
            margin-bottom: 2rem;
            transition: var(--transition);
        }

        .parallax-content:hover {
            border-color: rgba(57, 255, 20, 0.3);
            box-shadow: 0 0 25px rgba(57, 255, 20, 0.1);
        }

        .hero-cta {
            display: inline-block;
            padding: 1rem 2rem;
            border: 1px solid var(--neon-green);
            color: var(--neon-green);
            text-decoration: none;
            transition: var(--transition);
        }

        .hero-cta:hover {
            background: rgba(57, 255, 20, 0.1);
            box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
        }
    </style>
</head>
<body>
    <nav>
        <div class="nav-content">
            <a href="index.html" class="logo">CC.</a>
        </div>
    </nav>

    <section class="portfolio parallax-section">
        <div class="container">
            <h2 class="section-title">Portfolio & Case Studies</h2>
            
            <!-- Made for Joy Section -->
            <div class="parallax-content">
                <h3>Made for Joy - Immersive XR Experiences</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/oAJhhQLwzhI" frameborder="0" allowfullscreen></iframe>
            </div>

            <!-- Funkdomotics Section -->
            <div class="parallax-content">
                <h3>Funkdomotics - Smart Home & Automation</h3>
                <iframe width="560" height="315" src="https://www.youtube.com/embed/Vb8HFQymqU8" frameborder="0" allowfullscreen></iframe>
            </div>
        </div>
    </section>
</body>
</html>
